<!DOCTYPE html>
<html>
<head>
    <title>vCard Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>vCard Generator</h1>
    <form id="vcardForm">

        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" required>
        <div id="emailHelp" class="form-text">This data is not being stored.</div>
        <br><br>
        
        <label for="apellido">Last Name:</label>
        <input type="text" id="apellido" name="apellido" required>
        <div id="emailHelp" class="form-text">This data is not being stored.</div>
        <br><br>
        
        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo" required>
        <div id="emailHelp" class="form-text">This data is not being stored.</div>
        <br><br>
        
        <label for="telefono">Phone:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <div id="emailHelp" class="form-text">This data is not being stored.</div>
        <br><br>
        
        <label for="direccion">Work Address:</label>
        <input type="text" id="direccion" name="direccion" required>
        <div id="emailHelp" class="form-text">This data is not being stored.</div>
        <br><br>
        
        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin" required>
        <div id="emailHelp" class="form-text">This data is not being stored.</div>
        <br><br>

        <button type="button" id="generar">Generate vCard</button>
    </form>
    
    <a id="downloadLink" style="display: none">Download vCard</a>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
