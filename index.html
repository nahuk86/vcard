<!DOCTYPE html>
<html>
<head>
    <title>vCard Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Generador de vCard</h1>
    <form id="vcardForm">
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Last Name:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="telefono">Phone:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        
        <label for="direccion">Work Address:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin" required><br><br>

        <button type="button" id="generar">Generate vCard</button>
    </form>
    
    <a id="downloadLink" style="display: none">Download vCard</a>
    
    <script src="script.js"></script>
</body>
</html>
